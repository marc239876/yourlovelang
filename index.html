<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíå</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.4;
            color: #ff80ab;
            animation: float 8s infinite linear;
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main card */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.8) inset;
            padding: 3rem 4rem;
            text-align: center;
            max-width: 90%;
            width: 600px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #c2185b;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }

        .name-input-container {
            margin: 2rem 0;
        }

        .name-input {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #ffb3c6;
            border-radius: 50px;
            width: 80%;
            max-width: 300px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            color: #c2185b;
            text-align: center;
        }

        .name-input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 10px #ffb3c6;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            min-width: 140px;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .btn-primary {
            background: #ff4d6d;
            color: white;
            border: 2px solid #ffb3c6;
        }

        .btn-primary:hover {
            background: #ff1e4d;
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.4);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            position: relative;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            border: 2px solid #ffb3c6;
            animation: pulse 1.5s ease infinite;
        }

        .btn-yes:hover {
            background: #ff1e4d;
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.4);
        }

        .btn-no {
            background: #f8e1e9;
            color: #c2185b;
            border: 2px solid #ffb3c6;
            position: relative;
            transition: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            30% { transform: scale(1.1); }
            50% { transform: scale(1); }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .response-message {
            margin-top: 2rem;
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            color: #c2185b;
            min-height: 6rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-right: 2px solid #c2185b;
            display: inline-block;
            padding-right: 5px;
            animation: blinkCursor 1s step-end infinite;
        }

        @keyframes blinkCursor {
            from, to { border-color: transparent; }
            50% { border-color: #c2185b; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff80ab;
            opacity: 0.7;
            top: -10px;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #880e4f;
        }

        @media (max-width: 500px) {
            .card {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Name input screen -->
    <div id="nameCard" class="card">
        <h1>üíñ Valentine's Day üíñ</h1>
        <p style="font-size: 1.2rem; color: #880e4f;">Before we begin, please tell me your name:</p>
        <div class="name-input-container">
            <input type="text" id="nameInput" class="name-input" placeholder="Your name..." autofocus>
        </div>
        <button class="btn btn-primary" id="startBtn">Start</button>
        <footer>with love, for you üíï</footer>
    </div>

    <!-- Main Valentine card (hidden initially) -->
    <div id="valentineCard" class="card hidden">
        <h1 id="greeting">Will you be my Valentine?</h1>
        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        <div id="responseMessage" class="response-message"></div>
        <footer>with love, for you üíï</footer>
    </div>

    <script>
        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            heart.style.opacity = Math.random() * 0.3 + 0.2;
            document.getElementById('heartsBg').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 13000);
        }
        setInterval(createHeart, 400);

        // Elements
        const nameCard = document.getElementById('nameCard');
        const valentineCard = document.getElementById('valentineCard');
        const nameInput = document.getElementById('nameInput');
        const startBtn = document.getElementById('startBtn');
        const greeting = document.getElementById('greeting');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const responseDiv = document.getElementById('responseMessage');
        const container = document.getElementById('buttonContainer');

        let playerName = '';

        // Start button: save name and show main card
        startBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name === '') {
                alert('Please enter your name, sweetheart! üíï');
                return;
            }
            playerName = name;
            // Update greeting
            greeting.textContent = `Hi ${playerName}, will you be my Valentine?`;
            // Hide name card, show valentine card
            nameCard.classList.add('hidden');
            valentineCard.classList.remove('hidden');
        });

        // No button evasion logic
        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            if (maxX <= 0 || maxY <= 0) return;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button click: typewriter romantic message
        yesBtn.addEventListener('click', () => {
            // Hide buttons
            document.querySelectorAll('.btn-yes, .btn-no').forEach(btn => btn.style.display = 'none');
            
            // Romantic messages (personalized)
            const messages = [
                `My dearest ${playerName},`,
                `From the moment I met you,`,
                `my world became brighter.`,
                `You are the reason I smile,`,
                `the beat of my heart.`,
                `Will you make me the happiest person?`,
                `I love you! ‚ù§Ô∏è`
            ];

            let lineIndex = 0;
            let charIndex = 0;
            let currentLine = '';
            responseDiv.innerHTML = ''; // clear
            responseDiv.style.borderRight = '2px solid #c2185b'; // cursor

            function typeNextChar() {
                if (lineIndex < messages.length) {
                    if (charIndex < messages[lineIndex].length) {
                        currentLine += messages[lineIndex][charIndex];
                        responseDiv.innerHTML = currentLine;
                        charIndex++;
                        setTimeout(typeNextChar, 80); // typing speed
                    } else {
                        // Move to next line
                        if (lineIndex < messages.length - 1) {
                            currentLine += '<br>';
                            responseDiv.innerHTML = currentLine;
                        }
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(typeNextChar, 400); // pause between lines
                    }
                } else {
                    // Finished typing, remove cursor
                    responseDiv.style.borderRight = 'none';
                    // Launch confetti
                    for (let i = 0; i < 50; i++) {
                        createConfetti();
                    }
                }
            }

            typeNextChar();
        });

        // Confetti function
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = `hsl(${Math.random() * 20 + 340}, 80%, 70%)`;
            confetti.style.width = Math.random() * 12 + 4 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Reset position on window resize
        window.addEventListener('resize', () => {
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        });
    </script>
</body>
</html>
